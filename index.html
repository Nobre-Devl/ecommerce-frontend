<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo - E-Com+</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5b21b6',
                        secondary: '#f59e0b',
                        textMain: '#1e293b',
                        background: '#f1f5f9',
                        textSecondary: '#64748b',
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-background text-textMain dark:bg-slate-950 dark:text-slate-100 transition-all duration-300">
    <div id="app" class="flex min-h-screen flex-col items-center justify-center p-6">

        <h1 class="text-4xl md:text-5xl font-extrabold text-primary tracking-tight mb-4 text-center">E-Com+</h1>
        
        <p class="text-lg md:text-xl text-textSecondary dark:text-slate-400 mb-8 md:mb-12 text-center max-w-md">
            Selecione o seu perfil para continuar
        </p>

        <div class="flex flex-col md:flex-row gap-6 md:gap-8 w-full md:w-auto items-center justify-center">
            
            <a href="login.html" class="flex flex-col items-center p-8 bg-white dark:bg-slate-900 rounded-2xl shadow-xl hover:shadow-2xl transition-all w-full max-w-xs md:w-64 border border-primary/50 hover:bg-primary/5 group cursor-pointer">
                <span class="text-6xl mb-4 group-hover:scale-110 transition-transform">üè™</span>
                <h2 class="text-2xl font-bold text-primary">Sou uma Loja</h2>
                <p class="text-sm text-textSecondary mt-2 text-center">Gerenciar produtos, vendas e dados de clientes.</p>
            </a>

            <a href="loginCliente.html" class="flex flex-col items-center p-8 bg-white dark:bg-slate-900 rounded-2xl shadow-xl hover:shadow-2xl transition-all w-full max-w-xs md:w-64 border border-secondary/50 hover:bg-secondary/5 group cursor-pointer">
                <span class="text-6xl mb-4 group-hover:scale-110 transition-transform">üõí</span>
                <h2 class="text-2xl font-bold text-secondary">Sou um Cliente</h2>
                <p class="text-sm text-textSecondary mt-2 text-center">Visualizar cat√°logo, ver promo√ß√µes e fazer compras.</p>
            </a>

        </div>
        
        <button @click="toggleTheme" class="fixed bottom-5 right-5 p-3 rounded-xl bg-white dark:bg-slate-800 shadow-md text-secondary hover:bg-secondary hover:text-white transition-all z-50">
            <svg v-if="isDark" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h1M4 12H3m15.364-6.364l.707.707M5.636 18.364l-.707.707m12.728 0l.707-.707M5.636 5.636l-.707-.707M12 5a7 7 0 000 14 7 7 0 000-14z" />
            </svg>
            <svg v-else xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor"
                viewBox="0 0 24 24">
                <path d="M21.752 15.002A9.718 9.718 0 0112.004 22C6.478 22 2 17.523 2 12a9.999 9.999 0 0112.728-9.542.75.75 0 01.202 1.314A7.481 7.481 0 0014.5 12a7.478 7.478 0 007.128 4.956.75.75 0 01.124 1.47z" />
            </svg>
        </button>

    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return { isDark: localStorage.getItem('temaEscuro') === 'true' };
            },
            mounted() {
                document.documentElement.classList.toggle('dark', this.isDark);
            },
            methods: {
                toggleTheme() {
                    this.isDark = !this.isDark;
                    document.documentElement.classList.toggle('dark', this.isDark);
                    localStorage.setItem('temaEscuro', this.isDark);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
